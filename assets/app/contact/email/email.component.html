<div class="col-md-5 form-container">

    <p class="contact-text">Contact Me:</p>
    <p class="contact-text">Paigelorraineartistry@gmail.com</p>


    <form class="main-form" (submit)="onEmailSubmit()">
        <div class="email-form">
            <label class="contact-label" for="name">Name</label>
            <input [(ngModel)]="name" name="name" type="text" id="name" class="form-input" placeholder="name" required>
        </div>
        <div class="email-form">
            <label class="contact-label" for="email">Email</label>
            <input [(ngModel)]="email" name="email" type="email" id="password" class="form-input" placeholder="email" required>
        </div>
        <button type="submit" class="btn-form">Submit <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
    </form>


</div>
