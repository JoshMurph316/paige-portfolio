<div class="header-container container">
    <h1 class="gallery-header">Image Gallery</h1>
    <h4 class="sub-header">Lorem ipsum dolor sit.</h4>
    <div class="btn-container">
        <a class="btn-contact" [routerLink]="['/contact']">Contact</a>
    </div>
</div>

<div class="container">

    <div class="img-row row">
        <div class="img-container col-xs-4">
            <img class="img-responsive" src="/images/eyes-close1.jpg" alt="gallery-img">
        </div>
        <div class="img-container col-xs-4">
            <img class="img-responsive" src="/images/eyes-close2.jpg" alt="gallery-img">
        </div>
        <div class="img-container col-xs-4">
            <img class="img-responsive" src="/images/paige-close.jpg" alt="gallery-img">
        </div>
    </div>

    <div class="img-row row">
        <div class="img-container col-xs-4">
            <img class="img-responsive" src="/images/upper-profile.jpg" alt="gallery-img">
        </div>
        <div class="img-container col-xs-4">
            <img class="img-responsive" src="/images/before-after1.jpg" alt="gallery-img">
        </div>
        <div class="img-container col-xs-4">
            <img class="img-responsive" src="/images/double1.jpg" alt="gallery-img">
        </div>
    </div>
    
    <div class="btn-row row">
        <div class="container">
            <a class="btn-contact" [routerLink]="['/contact']">Book Now</a>
        </div>
    </div>
</div>

<div class="slider-container container-fluid">
    
    <div class="col-xs-6 left-slider">
        <a class="slider-link" [routerLink]="['/landing']"><i class="fa fa-angle-double-left fa-lg" aria-hidden="true"></i> HOME</a>
    </div>
    <div class="col-xs-6">
        <a class="slider-link" [routerLink]="['/about']">ABOUT <i class="fa fa-angle-double-right fa-lg" aria-hidden="true"></i></a>
